<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <h1>
    <a [title]="product.name + ' more detail'"
      [routerLink]="['/products', productId]"
    >
      {{ product.name }}
    </a>
  </h1>
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  
  <button (click)="share(product.name)">
    Share
  </button>

  <app-product-alert
    [product]="product"
    (notify)="onNotify(product)"
  >
  </app-product-alert>

</div>
